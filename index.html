<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <br />
    <form novalidate id="form" name="registrationForm">
      <h1>Форма регистрации</h1>
      <label for="name">Имя:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Введите имя"
        minlength="2"
        maxlength="20"
        pattern="^[\p{L} \s]+$"
        required
      />
      <span class="error" id="name-error"></span>
      <br />
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Введите email"
        pattern="^(.+)@(\S+)$"
        required
      />
      <span class="error" id="email-error"></span>
      <br />

      <label for="age">Возраст:</label>
      <input
        type="number"
        id="age"
        name="age"
        placeholder="Введите возраст"
        required
      />
      <span class="error" id="age-error"></span>
      <br />

      <label>Пол:</label>
      <input type="radio" id="male" name="gender" value="Мужчина" required />
      <label for="male">Мужчина</label>
      <input type="radio" id="female" name="gender" value="Женщина" required />
      <label for="female">Женщина</label>
      <span class="error" id="sex-error"></span>
      <br />
      <br />
      <label for="profession">Профессия:</label>
      <select id="profession" name="profession" required>
        <option value="" disabled selected hidden>Выберите профессию</option>
        <option value="Врач">Врач</option>
        <option value="Программист">Программист</option>
        <option value="Учитель">Учитель</option>
        <option value="Дизайнер">Дизайнер</option>
        <option value="Инженер">Инженер</option>
        <option value="Продавец">Продавец</option>
        <option value="Другое">Другое</option>
      </select>
      <span class="error-message" id="job-error"></span>
      <br />
      <br />
      <label for="password">Пароль:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Введите пароль"
        required
        minlength="8"
        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$"
      />
      <span class="error" id="password-error"></span>
      <br />

      <label for="confirmPassword">Повторите пароль:</label>
      <input
        type="password"
        id="password2"
        name="confirmPassword"
        placeholder="Повторите пароль"
        required
        minlength="8"
        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$"
      />
      <span class="error" id="confirm-password-error"></span>
      <br />

      <input type="checkbox" id="agree" name="agree" required />
      <label for="agree">Я согласен с обработкой данных</label>
      <span class="error" id="checkbox-error"></span>
      <br />
      <br />
      <button type="submit" id="submitButton" value="Отправить">
        Отправить
      </button>
    </form>
    <script src="index.js"></script>
  </body>
</html>
